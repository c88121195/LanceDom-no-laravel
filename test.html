<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延伸斜切效果</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .extended-slant {
            position: relative;
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 50px 0;
            overflow: hidden;
        }

        .extended-slant::before,
        .extended-slant::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            transform-origin: top left;
            z-index: -1;
        }

        .extended-slant::before {
            top: -50px;
            left: -50px;
            transform: rotate(-10deg);
        }

        .extended-slant::after {
            bottom: -50px;
            right: -50px;
            transform: rotate(10deg);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .content h2 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="extended-slant">
        <div class="content">
            <h2>這是延伸斜切效果</h2>
        </div>
    </div>
</body>

</html>
